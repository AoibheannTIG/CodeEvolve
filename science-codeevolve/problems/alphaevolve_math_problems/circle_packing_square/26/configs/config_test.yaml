SYS_MSG: |
  You are an expert in circle packing optimization.
  Pack 26 non-overlapping circles in a unit square [0,1]Ã—[0,1], maximizing sum of radii.
      
CODEBASE_PATH: 'src/'
INIT_FILE_DATA: {filename: 'init_program.py', language: 'python'}
EVAL_FILE_NAME: 'evaluate.py'
EVAL_TIMEOUT: 60

MAX_MEM_BYTES: 1000000000
MEM_CHECK_INTERVAL_S: 0.1

# REDUCED FOR TESTING - only 3 epochs, 1 island, small population
EVOLVE_CONFIG: {fitness_key: 'benchmark_ratio',
                num_epochs: 3,
                ckpt: 1,
                max_size: 10,
                init_pop: 2,
                exploration_rate: 0.3, 
                selection_policy: 'roulette', 
                selection_kwargs: {roulette_by_rank: True},
                early_stopping_rounds: 10,
                num_islands: 1,
                migration_topology: 'ring',
                migration_interval: 5,
                migration_rate: 0.1,
                meta_prompting: False,
                num_inspirations: 1,
                max_chat_depth: 1}

# Single model for testing (using Gemini Flash - cheapest)
ENSEMBLE: [{model_name: 'gemini-2.0-flash', temp: 0.7, top_p: 0.95, retries: 3, weight: 1.0, verify_ssl: True}]

SAMPLER_AUX_LM: {model_name: 'gemini-2.0-flash', temp: 0.7, top_p: 0.95, retries: 3, weight: 1, verify_ssl: True}